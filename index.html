<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encoder/Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Encoder/Decoder</h1>
        <div class="cipher-disks-container">
            <div class="cipher-disks">
                <div class="disk outer-disk"></div>
                <div class="disk inner-disk"></div>
            </div>
            <div class="controls">
                <button id="rotate-left">Rotate Left</button>
                <span id="shift-value">Shift: 0</span>
                <button id="rotate-right">Rotate Right</button>
            </div>
        </div>
        <div class="input-output">
            <textarea id="input" placeholder="Enter text to encode/decode"></textarea>
            <div class="buttons">
                <button id="encode">Encode</button>
                <button id="swap">&#8648;</button>
                <button id="decode">Decode</button>
            </div>
            <textarea id="output" readonly placeholder="Result will appear here"></textarea>
        </div>
        <div id="steps" class="steps"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
